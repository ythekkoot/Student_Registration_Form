<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./normalize.css" />
    <script src="./info.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css">
    <title>Yadukrishnan Thekkoot</title>
  </head>
  
  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="./images/react.png" alt="Image not loaded..!" />
          <h4>Yadukrishnan</h4>
        </div>
        <ul>
          <li class="nav-item"><a href="./home.html">Home</a></li>
          <li class="nav-item active"><a href="./form.html">Form</a></li>
          <li class="nav-item"><a href="./about.html">About</a></li>
        </ul>
      </nav>
    </header>

    <main class="infoMain">
      <form
        onsubmit="return validate()"
        class="userForm"
        action="https://httpbin.org/post"
        name="signup"
        method="post"
      >
        <span class="form-item">
          <label for="FirstName">First name:</label>
          <input
            type="text"
            id="FirstName"
            name="fname"
            onblur="validateFirstName()"
          />
        </span>
        <p class="errorMessage" id="firstNameError"></p>

        <span class="form-item">
          <label for="LastName">Last name:</label>
          <input
            type="text"
            id="LastName"
            name="lname"
            onblur="validateLastName()"
          />
        </span>
        <p class="errorMessage" id="lastNameError"></p>

        <span class="form-item">
          <label for="Password">Password:</label>
          <input
            type="password"
            id="Password"
            name="pswd"
            onblur="validatePassword()"
            required
          />
        </span>
        <p class="errorMessage" id="passwordError"></p>
        <span class="form-item">
          <label for="confirmPassword">Confirm Password:</label>
          <input
            type="password"
            id="confirmPassword"
            name="pswd2"
            style="margin-right: 38px"
            onblur="checkPasswordMatch()"
            required
          />
        </span>
        <p class="errorMessage" id="confirmPasswordError"></p>

        <span class="form-item">
          <label for="UserName">Username:</label>
          <input
            type="text"
            id="UserName"
            name="username"
            onblur="validateUserName()"
            required
          />
        </span>
        <p class="errorMessage" id="userNameError"></p>

        <span class="form-item" style="grid-column: 1 / span 2">
          Education status:
        </span>

        <div class="radioselection">
          <span class="form-item">
            <label for="graduated">Graduated</label>
            <input 
              class="radio-item"
              type="radio"
              id="graduated"
              name="status"
              value="Graduated"
            />
          </span>
          <span class="form-item">
            <label for="currentEnrolled">Current enrolled</label>
            <input
              class="radio-item"
              type="radio"
              id="currentEnrolled"
              name="status"
              value="Current enrolled"
            />
          </span>
          <span class="form-item">
            <label for="didNotGraduate">Did not graduate</label>
            <input
              class="radio-item"
              type="radio"
              id="didNotGraduate"
              name="status"
              value="Graduated"
            />
          </span>
          <p class="errorMessage" id="radioError"></p>
        </div>

        <span class="form-item">
          <label for="e-mail">Email:</label>
          <input type="email" id="e-mail" name="E-mail" />
        </span>
        <p class="errorMessage" id="emailError"></p>

        <span class="form-item">
          <label for="Age">Age:</label>
          <input type="number" id="Age" name="age" onblur="validateAge()" />
        </span>
        <p class="errorMessage" id="ageError"></p>

        <input type="hidden" name="lastName" id="lastName" value="Thekkoot" />
        <input
          type="hidden"
          name="studentId"
          id="studentId"
          value="145047205"
        />

        <span id="buttons">
          <input class="btn" type="submit" id="submit" />
          <input class="btn" type="reset" />
        </span>
      </form>

      <div id="errorPanel">
        <p class="errorMessage" id="errorElement"></p>
      </div>
    </main>

    <footer>
      <a href="https://github.com/ythekkoot/Student_Registration_Form"><i class="im im-github"></i></a>
    </footer>
  </body>
</html>
